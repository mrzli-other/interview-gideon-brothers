<div class="">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    @for (line of data.text; track line) {
      <div>{{ line }}</div>
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="handleClick(true)">Ok</button>
    <button mat-button (click)="handleClick(false)">Cancel</button>
  </mat-dialog-actions>
</div>
